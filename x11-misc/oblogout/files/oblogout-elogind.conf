# /etc/oblogout.conf                                                                          
# Configuration file for oblogout, adapted to run on ArchLinux
[settings]
usehal = false

[looks]
opacity = 70
bgcolor = black
buttontheme = oxygen
buttons = cancel, logout, restart, shutdown, lock

[shortcuts]
cancel = Escape
shutdown = S
restart = R
suspend = U
logout = L
lock = K
hibernate = H

[commands]
shutdown = loginctl poweroff
restart = loginctl reboot
suspend = loginctl suspend
hibernate = loginctl hibernate
# safesuspend = safesuspend
lock = xtrlock &
# switchuser = gdm-control --switch-user
logout = openbox --exit
